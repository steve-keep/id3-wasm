name: Release

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tag:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Environment
        uses: ./.github/actions/setup

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version and create tag
        run: |
          # Pull latest changes from main to prevent conflicts
          git pull origin main --rebase

          # Bump the patch version using pnpm
          cd packages/lib
          pnpm version patch --no-git-tag-version
          cd ../..

          # Get the new version from package.json
          new_version=$(jq -r .version packages/lib/package.json)

          # Commit the version bump
          git add packages/lib/package.json
          git commit -m "chore(release): bump version to $new_version [skip ci]"

          # Create and push the new tag
          new_tag="v$new_version"
          git tag $new_tag
          git push origin main
          git push origin $new_tag

  publish:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    needs: tag
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        provenance: true

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9

    - name: Install stable Rust and wasm-pack
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        default: true
        override: true

    - name: Setup wasm-pack
      uses: jetli/wasm-pack-action@v0.3.0

    - name: Install dependencies
      run: pnpm install

    - name: Build
      run: pnpm build

    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Run unit tests
      run: pnpm test

    - name: Run E2E tests
      run: |
        pnpm start > /dev/null 2>&1 &
        pnpm run test:e2e

    - name: Publish to npm
      run: |
        cd packages/lib
        pnpm publish --no-git-checks
