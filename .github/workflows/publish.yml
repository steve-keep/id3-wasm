name: Publish Package

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'
        registry-url: 'https://registry.npmjs.org'

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9

    - name: Install stable Rust and wasm-pack
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        default: true
        override: true

    - name: Setup wasm-pack
      uses: jetli/wasm-pack-action@v0.3.0

    - name: Install dependencies
      run: pnpm install

    - name: Build
      run: pnpm build

    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Run unit tests
      run: pnpm test

    - name: Run E2E tests
      run: |
        pnpm start > /dev/null 2>&1 &
        pnpm run test:e2e

    - name: Build id3-wasm package
      run: pnpm --filter id3-wasm build

    - name: Verify build artifacts
      run: |
        ls -la packages/lib
        ls -la packages/lib/wasm/
        ls -la packages/lib/dist/

    - name: Publish to npm
      run: |
        cd packages/lib
        NODE_AUTH_TOKEN="" npm publish --provenance --access public
