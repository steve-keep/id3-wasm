name: Publish to npm

on:
  workflow_call:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        provenance: true

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9

    - name: Install stable Rust and wasm-pack
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        default: true
        override: true

    - name: Setup wasm-pack
      uses: jetli/wasm-pack-action@v0.3.0

    - name: Install dependencies
      run: pnpm install

    - name: Build
      run: pnpm build

    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Run unit tests
      run: pnpm test

    - name: Run E2E tests
      run: |
        pnpm start > /dev/null 2>&1 &
        pnpm run test:e2e

    - name: Publish to npm
      run: |
        cd packages/lib
        pnpm publish --no-git-checks
